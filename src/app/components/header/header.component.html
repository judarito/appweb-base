<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="toggleSidenavEvent.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="toggleThemeEvent.emit()">
    <mat-icon>{{ (isDarkMode$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
  <button mat-icon-button (click)="logoutEvent.emit()" matTooltip="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
